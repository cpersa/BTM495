<div class="mx-auto max-w-[600px] w-full max-h-[600px] h-full grid grid-rows-9 grid-cols-8 gap-2 content-center">
  <div
    class="col-start-2 col-span-7 grid grid-cols-subgrid rounded-xl bg-blue-300 place-content-center text-white text-center">
    <div>Sun</div>
    <div>Mon</div>
    <div>Tue</div>
    <div>Wed</div>
    <div>Thu</div>
    <div>Fri</div>
    <div>Sat</div>
  </div>
  <div class="row-span-8 grid grid-rows-subgrid items-start text-right text-blue-500">
    <div>9 AM</div>
    <div>10 AM</div>
    <div>11 AM</div>
    <div>12 PM</div>
    <div>1 PM</div>
    <div>2 PM</div>
    <div>3 PM</div>
    <div>4 PM</div>
  </div>
  <div class="row-span-8 col-span-7 grid grid-rows-subgrid grid-cols-subgrid place-content-center grid-flow-col">
    {% for weekday in range(7) %}
    {% for hour in range(9, 17) %}
    {% with schedule_block = blocks[weekday][hour] %}
    {% include "components/appointment_block.html" %}
    {% endwith %}
    {% endfor %}
    {% endfor %}
  </div>
</div>
