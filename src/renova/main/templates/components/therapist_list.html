{% macro item(therapist) %}
<li
    class="flex flex-col justify-stretch rounded-3xl bg-white w-48 h-32 text-xl text-blue-500 p-3 transition-colors has-[button:active]:border-blue-500 has-[button:hover]:border-blue-300 border-[3px] border-white">
    <div class="w-full flex-grow text-center uppercase flex justify-center items-center"><span>{{ therapist.full_name
            }}</span></div>
    <div class="w-full flex-none text-center">
        <button class="flex-none rounded-xl p-2 bg-blue-50 text-blue-500 uppercase text-sm m-[2px]"
            hx-get="/booking/{{ therapist.id }}" hx-target="body" hx-push-url="true">select</button>
    </div>
</li>
{% endmacro %}
<ul class="m-2 p-2 w-full h-full flex flex-row flex-wrap gap-6 place-items-center place-content-center">
    {% for therapist in therapists %}
    {{ item(therapist) }}
    {% endfor %}
</ul>
